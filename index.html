<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Flickr App</title>
	<link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet'>
	<script src="bundle.js" async></script>
</head>
<body>
	<div class="modal">
		<div class="modal-container">
			<img src="#" alt="img" class="modal-img">
			<img src="ripple.svg" alt="loading img" class="loading-img">
			<button class="next">next</button>
			<button class="prev">previous</button>
		</div>
	</div>
	<header class="header-container">
		<div class="header-content">
			<h1 class="header-title">Flickr app</h1>
		</div>
	</header>
	<section class="form-container">
		<div class="form-content">
			<h2 class="form-heading">Type category</h2>
			<form action="#" class="form">
				<input type="text" class="form-input" placeholder="cats">
				<input type="submit" class="form-submit">
			</form>
			<img src="ripple.svg" alt="loading img" class="start-loading-img">
		</div>
	</section>
	<div class="container">
		<div class="content">
			<div class="images-container"></div>
			<img src="ripple.svg" alt="loading img" class="load-more-img">
			<button class="more-btn">More</button>
		</div>
	</div>
</body>
</html>
